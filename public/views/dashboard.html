<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Express</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
        <div class="container dashboard-container">
            <h1>Welcome to the Dashboard</h1>
            <div class="split-container">
                <!-- Left column for tasks -->
                <div class="task-list">
                    <h2>Task List</h2>
                    <table id="task-table">
                        <!-- Task table headers (Serial No., Task, Description, Completed, Created At, Completed At) -->
                        <tr>
                            <th>Serial No.</th>
                            <th>Task</th>
                            <th>Description</th>
                            <th>Completed</th>
                            <th>Created At</th>
                            <th>Completed At</th>
                            <th>Action</th>
                        </tr>
                        <!-- Task rows will be dynamically added here -->
                    </table>
                    <button id="delete-completed">Delete Completed</button>
                </div>
                <!-- Right column for adding tasks -->
                <div class="add-task">
                    <h2>Add Task</h2>
                    <form id="add-task-form">
                        <input type="text" id="task-title" placeholder="Task Title" required>
                        <textarea id="task-description" placeholder="Task Description"></textarea>
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
            <a href="/logout">Logout</a>
        </div>
</body>
</html>
