<head>

    <title>Register - Express</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container register-container">
        <h1>Register</h1>
        <form action="/signup" method="post">
            <!-- ... (your registration form) ... -->
            <label for="username">Enter Username</label>
            <input type="text" name="username" placeholder="Username">  <!--name is to submit through form-->
            <br/><br/><label for="password">Enter Password</label>
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Register">
        </form>
        <a href="./index.html">Already have an account? Login here</a>
    </div>
</body>
